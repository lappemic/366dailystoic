<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Stoic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Daily Stoic</h1>
            <p class="subtitle">366 Meditations on Wisdom, Perseverance, and the Art of Living</p>
        </header>

        <main>
            <div id="loading" class="loading">
                <p>Loading today's meditation...</p>
            </div>

            <div id="meditation" class="meditation" style="display: none;">
                <div class="date-title">
                    <h2 id="meditation-date"></h2>
                    <h3 id="meditation-title"></h3>
                </div>

                <blockquote id="meditation-quote" class="quote">
                    <!-- Quote will be inserted here -->
                </blockquote>

                <cite id="meditation-reference" class="reference">
                    <!-- Reference will be inserted here -->
                </cite>

                <div id="meditation-context" class="context">
                    <!-- Context will be inserted here -->
                </div>
            </div>

            <div id="error" class="error" style="display: none;">
                <p>Unable to load today's meditation. Please try refreshing the page.</p>
            </div>
        </main>

        <footer>
            <p>Built with the wisdom of Marcus Aurelius, Epictetus, and Seneca</p>
            <p class="today-date">Today: <span id="today-date"></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
